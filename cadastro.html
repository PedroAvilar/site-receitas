<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!--Bootstratp-->
    <link rel="stylesheet" type="text/css" href="formatos.css"> <!--CSS externo-->
    <style>
        body{
            background-color: thistle;
        }
    </style>
    <title>Receitas do Pedro Avilar</title>
</head>
<body>
    <header>
        <!--Barra do menu-->
        <nav class="navbar navbar-expand bg-secondary">
            <div class="container-fluid d-flex flex-row">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>    
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-3">Efetue seu cadastro</h1>
            </div>
            <!--Formulário-->
            <div class="col-md-12">
                <form action="https://formsubmit.co/pedrowa.avilar@gmail.com" method="POST"> <!--Envio para e-mail-->
                    <!--Nome-->
                    <div class="row mb-3">
                        <div class="col-md-1">
                            <label for="nome" class="form-label">Nome:</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="nome" id="nome" required>
                        </div>
                    </div>
                    <!--E-mail-->
                    <div class="row mb-3">
                        <div class="col-md-1">
                            <label for="email" class="form-label">E-mail:</label>
                        </div>
                        <div class="col-md-7">
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                    </div>
                    <!--CEP-->
                    <div class="row mb-3">    
                        <div class="col-md-1">
                            <label for="cep" class="form-label">CEP:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="cep" id="cep" required>
                        </div>
                    </div>
                    <!--Rua-->
                    <div class="row mb-3">   
                        <div class="col-md-1">
                            <label for="rua" class="form-label">Rua:</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="rua" id="rua" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!--Número-->
                        <div class="col-md-1">
                            <label for="numero" class="form-label">Nº:</label>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" name="numero" id="numero" required>
                        </div>
                        <!--Complemento-->
                        <div class="col-md-2">
                            <label for="complemento" class="form-label">Complemento:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="complemento" id="complemento" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!--Cidade-->
                        <div class="col-md-1">
                            <label for="cidade" class="form-label">Cidade:</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="cidade" id="cidade" required>
                        </div> 
                        <!--UF-->   
                        <div class="col-md-1">
                            <label for="uf" class="form-label">UF:</label>
                        </div>
                        <div class="col-md-1">
                            <input type="text" class="form-control" name="uf" id="uf" required>
                        </div>
                        <!--Botão de envio do formulário-->
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--Rodapé-->
    <footer class="d-flex justify-content-center align-items-center">
        <p class="mb-0">&copy Pedro Avilar 2024</p>
    </footer>
</body>
</html>
