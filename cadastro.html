<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: thistle;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <header>
        <!--Cabeçalho da página-->
    </header>
    <nav>
        <!--Barra de navegação-->
        MENU
    </nav>
    <main class="container mt-4">
        <!--Conteúdo da página-->
        <h1>Efetue seu cadastro</h1>
        <form action="https://formsubmit.co/pedrowa.avilar@gmail.com" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="nome" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" name="cep" id="cep" 
                pattern="\d{5}-\d{3}" placeholder="00000-000" required>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" class="form-control" name="rua" id="rua" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Nº:</label>
                <input type="number" class="form-control" name="numero" id="numero" required>
            </div>
            <div class="mb-3">   
                <label for="complemento" class="form-label">Complemento:</label>
                <input type="text" class="form-control" name="complemento" id="complemento" required>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" name="cidade" id="cidade" required>
            </div>
            <div class="mb-3">    
                <label for="uf" class="form-label">UF:</label>
                <input type="text" class="form-control" name="uf" id="uf" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>
    <footer>
        <!--Rodapé-->
        <p>&copy Pedro Avilar 2024</p>
    </footer>
</body>
</html>
